<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responciv.css">
    <script src="script.js" defer></script>
    <title>TO-DO</title>
</head>
<body>
    <section class="todo">
        <h1>TO-DO</h1>
        <div class="input">
            <input type="text" id="todoInput" placeholder="Enter your task" class="input-field">
            <button class="add">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p>Tasks: <span id="todoCount">0</span></p>
                <button id="clearAll">Clear All</button>

            </div>
        </div>
       
    </section>
</body>
</html>
